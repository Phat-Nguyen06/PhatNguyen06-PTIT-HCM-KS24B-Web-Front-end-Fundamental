<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>
<body>
    <script>
        let firstNumber = prompt("Nhập số thứ nhất");
        let secondNumber = prompt("Nhập số thứ 2");
        let sum = Number(firstNumber) + Number(secondNumber);

        alert("Tổng hai số là: " + sum);
    </script>
</body>
