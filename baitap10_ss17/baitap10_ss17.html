<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>

<body>
    <script>
        let n = Number(prompt("Nhập một số nguyên"));
        let isPerfectSquare = false;

        if (n < 0) 
        {
            alert("Số chính phương không phải là số âm");
        }
        else
        {
            isPerfectSquare = Number.isInteger(Math.sqrt(n));
        }

        alert(isPerfectSquare ? `${n} là số chính phương` : `${n} không phải là số chính phương`)
    </script>
</body>

</html>
