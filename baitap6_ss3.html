<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>
<body>
    <form action="https://www.re1play.com/" method="post">
        <label>Chọn sản phẩm:</label>
        <select>
            <option value="Sản phẩm 1">Sản phẩm 1</option>
            <option value="Sản phẩm 2">Sản phảm 2</option>
            <option value="Sản phẩm 3">Sản phảm 3</option>
        </select>
        <br/>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" min="0" max="99999">
        <br/>
        <label for="address">Địa chỉ giao hàng:</label>
        <textarea name="address" id="address" cols="20" rows="5"></textarea>
        <br/>
        <button>Đặt hàng</button>
    </form>
</body>
</html>
