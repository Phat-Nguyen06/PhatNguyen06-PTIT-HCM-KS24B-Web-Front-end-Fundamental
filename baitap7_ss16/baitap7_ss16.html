<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>
<body>
    <script>
        let math = prompt("Nhập điểm môn toán");
        let physics = prompt("Nhập điểm môn vật lý");
        let chemistry = prompt("Nhập điểm môn hóa");
        let average_score = (Number(math) + Number(physics) + Number(chemistry)) / 3 ;

        alert("Điểm trung bình 3 môn: " + average_score);
    </script>
</body>
</html>
