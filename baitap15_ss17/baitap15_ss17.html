<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>
<body>
    <script>
        let pi = Math.PI;
        let r = Number(prompt("Nhập bán kính"));

        let the_tich_hinh_cau = (4/3) * pi * Math.pow(r, 3);
        let dien_tich_hinh_cau = 4 * pi * Math.pow(r, 2);
        let max_chu_vi = 2 * pi * r;

        console.log(`Thể tích hình cầu là ${the_tich_hinh_cau.toFixed(2)}`);
        console.log(`Diện tích hình cầu là ${dien_tich_hinh_cau.toFixed(2)}`);
        console.log(`Chu vi lớn nhất là ${max_chu_vi.toFixed(2)}`);

    </script>
</body>
</html>
