<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>
<body>
    <form action="https://www.re1play.com/" method="post">
        <label for="name">Họ và tên:</label>
        <input id="name" type="text">
        <br/>
        <label for="time">Chọn ngày giờ:</label>
        <input id="time" type="datetime-local">
        <br/>
        <label>Loại dịch vụ:</label>
        <select>
            <option value="Tư vấn">Tư vấn</option>
            <option value="Tư vấn 1">Tư vấn 1</option>
            <option value="Tư vấn 2">Tư vấn 2</option>
        </select>
        <br/>
        <label for="note">Ghi chú:</label>
        <textarea id="note" cols="20" rows="5"></textarea>
        <br/>
        <button>Đặt lịch</button>
    </form>
</body>
</html>
