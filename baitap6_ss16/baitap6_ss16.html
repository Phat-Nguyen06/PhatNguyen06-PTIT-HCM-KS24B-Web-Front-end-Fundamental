<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>
<body>
    <script>
        let dola = prompt("Nhập số số tiền đô la muốn chuyển qua VNĐ");
        let vnd = dola * 25000;

        alert(dola + " đô la chuyển qua tiền VNĐ = " + vnd + "VNĐ");
    </script>
</body>
</html>
