<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>
<body>
    <script>
        let number = prompt("Nhập số");
        number = Number(number);

        let formattedMoney = number.toLocaleString("vi-VN") + " VNĐ";
        alert("Số tiền sau khi định dạng: " + formattedMoney);
    </script>
</body>
</html>
