<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>
<body>
    <form action="https://www.re1play.com/" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="dateofbirth">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="dateofbirth"></td>
            </tr>
            <tr>
                <td><label for="tel">Số điện thoại:</label></td>
                <td><input type="tel" name="tel" id="tel" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td><label for="specialized">Chuyên ngành:</label></td>
                <td><input type="text" name="specialized" id="specialized"></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="number" name="year" id="year" min="1900" max="2100" step="1"></td>
            </tr>
            <tr>
                <td><label for="gpa">Nhập điểm GPA:</label></td>
                <td><input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address" cols="25" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td><select name="class" id="class">
                    <option value="class">Lớp 1</option>
                    <option value="class">Lớp 2</option>
                    <option value="class">Lớp 3</option>
                    <option value="class">Lớp 4</option>
                    <option value="class">Lớp 5</option>
                    <option value="class">Lớp 6</option>
                    <option value="class">Lớp 7</option>
                    <option value="class">Lớp 8</option>
                    <option value="class">Lớp 9</option>
                    <option value="class">Lớp 10</option>
                    <option value="class">Lớp 11</option>
                    <option value="class">Lớp 12</option>
                    <option value="class">Đại học</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="day">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" name="day" id="day"></td>
            </tr>
        </table>
        <button>Gửi thông tin</button>

    </form>
</body>
</html>
