<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <h2>Đăng Ký</h2>
            <form action="">
                <div class="form-name">
                    <label for="name">Tên:</label>
                    <br>
                    <input type="text" name="name" id="name" class="form-card">
                </div>

                <div class="form-email">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" id="email" class="form-card">
                </div>

                <div class="form-pass">
                    <label for="pass">Mật khẩu:</label>
                    <br>
                    <input type="password" name="pass" id="pass" class="form-card">
                </div>

                <button>Đăng kí</button>
            </form>
        </div>
    </div>
</body>
</html>
