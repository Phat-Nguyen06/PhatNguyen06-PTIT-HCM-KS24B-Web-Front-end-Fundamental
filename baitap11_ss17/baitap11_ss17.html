<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>
<body>
    <script>
        let num_1 = Math.abs(-5,5); // hàm abs lấy giá trị tuyệt đối nên -5.5 sẽ chuyển thành 5.5
        let num_2 = Math.abs(10); // hàm abs lấy giá trị tuyệt đối nên 10 vẫn là 10

        let num_3 = Math.ceil(4.4); // hàm  ceil là hàm làm tròn lên nên số 4.4 sẽ được chuyển lên 5
        let num_4 = Math.ceil(5.8); // hàm  ceil là hàm làm tròn lên nên số 5.8 sẽ được chuyển lên 6

        let num_5 = Math.floor(5.7); // hàm floor là hàm làm tròn xuống nên số 5.7 sẽ được chuyển thành 5
        let num_6 = Math.floor(6.1); // hàm floor là hàm làm tròn xuống nên số 6.1 sẽ được chuyển thành 6

        let num_7 = Math.round(10.1); // hàm round là hàm làm tròn đến số nguyên gần nhất nên số 10.1 được chuyển thành 10
        let num_8 = Math.round(20.6); // hàm round là hàm làm tròn đến số nguyên gần nhất nên số 20.6 được chuyển thành 21

        console.log(num_1);
        console.log(num_2);
        console.log(num_3);
        console.log(num_4);
        console.log(num_5);
        console.log(num_6);
        console.log(num_7);
        console.log(num_8);
    </script>
</body>
</html>
