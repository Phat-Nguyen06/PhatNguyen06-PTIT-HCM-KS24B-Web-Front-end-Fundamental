<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="header-img">
                <img src="https://furniro.archisacademy.com/assets/logo-eeab7dd6.svg" alt="">
                <h1>Furniro</h1>
            </div>
            
            <ul class="header-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="header-icon">
                <i class="ti-user"></i>
                <i class="ti-search"></i>
                <i class="ti-heart"></i>
                <i class="ti-shopping-cart custom-i"></i>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="slider">
            <div class="slider-content">
                <div class="slider-text">
                    <h4 class="slider-subtitle">New Arrival</h4>
                    <h2 class="slider-title">Discover Our New Collection</h2>
                    <p class="slider-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.</p>
                    <button class="slider-button">Buy now</button>
                </div>
            </div>
        </div>

    <div class="category-section">
        <div class="category-header">
            <h3 class="category-title">Browse The Range</h3>
            <p class="category-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <div class="category-list">
            <div class="category-item">
                <img src="./img/category/category1.png" alt="Dining" class="category-image">
                <p class="category-name">Dining</p>
            </div>

            <div class="category-item">
                <img src="./img/category/category2.png" alt="Living" class="category-image">
                <p class="category-name">Living</p>
            </div>

            <div class="category-item">
                <img src="./img/category/category3.png" alt="Bedroom" class="category-image">
                <p class="category-name">Bedroom</p>
            </div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
